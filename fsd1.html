```html
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Survey Page</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Internal CSS -->
  <style>
    header {
      background: linear-gradient(135deg, #007bff, #00c3ff);
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    .intro {
      text-align: center;
      margin-top: 20px;
      color: #555;
    }
  </style>
</head>
<body>

  <header>
    <h1 id="page-title">Student Feedback Survey</h1>
    <p>Help us improve by sharing your honest feedback!</p>
  </header>

  <section class="container my-5">
    <div class="card shadow-lg p-4">
      <h3 class="text-center mb-4">Survey Form</h3>

      <form id="surveyForm">
        <!-- Name -->
        <div class="mb-3">
          <label for="name" class="form-label">Full Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
        </div>

        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email Address:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
        </div>

        <!-- Gender -->
        <div class="mb-3">
          <label class="form-label">Gender:</label>
          <div>
            <input type="radio" name="gender" id="male" value="Male"> <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="Female" class="ms-3"> <label for="female">Female</label>
          </div>
        </div>

        <!-- Course Feedback -->
        <div class="mb-3">
          <label class="form-label">Which topics did you enjoy the most?</label><br>
          <input type="checkbox" id="html" name="topic" value="HTML"> <label for="html">HTML</label>
          <input type="checkbox" id="css" name="topic" value="CSS" class="ms-3"> <label for="css">CSS</label>
          <input type="checkbox" id="js" name="topic" value="JavaScript" class="ms-3"> <label for="js">JavaScript</label>
        </div>

        <!-- Rating -->
        <div class="mb-3">
          <label for="rating" class="form-label">Rate your learning experience:</label>
          <select class="form-select" id="rating">
            <option value="" disabled selected>Select rating</option>
            <option>Excellent</option>
            <option>Good</option>
            <option>Average</option>
            <option>Poor</option>
          </select>
        </div>

        <!-- Comments -->
        <div class="mb-3">
          <label for="comments" class="form-label">Additional Comments:</label>
          <textarea class="form-control" id="comments" rows="3" placeholder="Your feedback..."></textarea>
        </div>

        <!-- Submit -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Submit</button>
        </div>
      </form>
    </div>
  </section>

  <footer class="text-center mt-4 mb-3 text-muted">
    © 2025 Simple Survey | Designed with ❤️ using Bootstrap
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
```
